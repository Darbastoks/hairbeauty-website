<!DOCTYPE html>
<html lang="lt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Hair Beauty by Greta</title>
    <link rel="stylesheet" href="styles.css?v=4">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: radial-gradient(circle at top right, rgba(163, 141, 114, 0.15), transparent 40%),
                radial-gradient(circle at bottom left, rgba(163, 141, 114, 0.1), transparent 50%);
        }

        .admin-header {
            background: rgba(252, 251, 250, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(232, 226, 216, 0.5);
            padding: 20px 0;
            text-align: center;
            box-shadow: var(--shadow-sm);
        }

        .admin-header h1 {
            color: var(--text-main);
            font-size: 2rem;
            letter-spacing: 0.5px;
        }

        .admin-header span {
            font-family: var(--font-body);
            font-style: italic;
            font-weight: 300;
            color: var(--accent-primary);
        }

        .admin-container {
            max-width: 1100px;
            margin: 60px auto;
            padding: 0 20px;
            flex-grow: 1;
            width: 100%;
            animation: fadeInUp 0.8s ease-out forwards;
        }

        /* Login Screen */
        #loginScreen {
            max-width: 420px;
            margin: 80px auto;
            background: var(--white);
            padding: 50px 40px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            text-align: center;
            border: 1px solid var(--border);
        }

        #loginScreen h2 {
            margin-bottom: 25px;
            font-family: var(--font-heading);
            color: var(--text-main);
            font-size: 2rem;
        }

        #loginScreen input {
            width: 100%;
            padding: 14px 18px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-family: var(--font-body);
            font-size: 1rem;
            background: var(--bg-primary);
            transition: var(--transition);
        }

        #loginScreen input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(163, 141, 114, 0.1);
        }

        #loginError {
            color: #991b1b;
            background: #fee2e2;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        /* Dashboard Screen */
        #dashboardScreen {
            display: none;
            background: var(--white);
            padding: 40px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border);
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .dashboard-header h2 {
            font-size: 2rem;
            color: var(--text-main);
            font-family: var(--font-heading);
        }

        .table-responsive {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th,
        td {
            padding: 18px 16px;
            border-bottom: 1px solid var(--border);
            vertical-align: middle;
        }

        th {
            background-color: var(--bg-secondary);
            color: var(--text-main);
            font-weight: 600;
            font-family: var(--font-heading);
            font-size: 1.05rem;
            letter-spacing: 0.5px;
        }

        tbody tr {
            transition: var(--transition);
        }

        tbody tr:hover {
            background-color: var(--bg-primary);
        }

        tr:last-child td {
            border-bottom: none;
        }

        .delete-btn {
            background: transparent;
            color: #ef4444;
            border: 1px solid #ef4444;
            padding: 6px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: var(--transition);
        }

        .delete-btn:hover {
            background: #ef4444;
            color: white;
            box-shadow: 0 4px 10px rgba(239, 68, 68, 0.2);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
            font-style: italic;
            font-size: 1.1rem;
        }

        .badge-service {
            display: inline-block;
            padding: 6px 12px;
            background: var(--bg-secondary);
            color: var(--accent-primary);
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <header class="admin-header">
        <div class="container">
            <h1>Hair Beauty <span>by Greta</span></h1>
        </div>
    </header>

    <div class="admin-container">

        <!-- Login Form -->
        <div id="loginScreen">
            <h2>Prisijungimas</h2>
            <div id="loginError">Neteisingas slaptažodis!</div>
            <form id="loginForm">
                <input type="password" id="adminPassword" placeholder="Įveskite administratoriaus slaptažodį..."
                    required>
                <button type="submit" class="btn btn-primary btn-block">Prisijungti</button>
            </form>
        </div>

        <!-- Dashboard -->
        <div id="dashboardScreen">
            <div class="dashboard-header">
                <h2>Naujausios Rezervacijos</h2>
                <div>
                    <button class="btn btn-outline" onclick="logout()">Atsijungti</button>
                </div>
            </div>

            <div class="table-responsive" id="tableContainer">
                <!-- Table will be injected here via JS -->
            </div>
        </div>

    </div>

    <script>
        const API_URL = 'https://hairbeauty-website.onrender.com';

        const loginScreen = document.getElementById('loginScreen');
        const dashboardScreen = document.getElementById('dashboardScreen');
        const loginForm = document.getElementById('loginForm');
        const tableContainer = document.getElementById('tableContainer');
        const loginError = document.getElementById('loginError');

        const storedToken = sessionStorage.getItem('adminToken');
        if (storedToken) {
            loadDashboard(storedToken);
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const pwd = document.getElementById('adminPassword').value;

            try {
                const response = await fetch(`${API_URL}/api/bookings?password=${encodeURIComponent(pwd)}`);
                if (response.ok) {
                    sessionStorage.setItem('adminToken', pwd);
                    loginError.style.display = 'none';
                    const data = await response.json();
                    renderTable(data);
                    showDashboard();
                } else {
                    loginError.style.display = 'block';
                }
            } catch (err) {
                console.error(err);
                alert("Nepavyko prisijungti prie serverio.");
            }
        });

        function logout() {
            sessionStorage.removeItem('adminToken');
            dashboardScreen.style.display = 'none';
            loginScreen.style.display = 'block';
            document.getElementById('adminPassword').value = '';
        }

        function showDashboard() {
            loginScreen.style.display = 'none';
            dashboardScreen.style.display = 'block';
        }

        async function loadDashboard(token) {
            try {
                const response = await fetch(`${API_URL}/api/bookings?password=${encodeURIComponent(token)}`);
                if (response.ok) {
                    const data = await response.json();
                    renderTable(data);
                    showDashboard();
                } else {
                    logout();
                }
            } catch (err) {
                console.error(err);
                logout();
            }
        }

        function renderTable(bookings) {
            if (!bookings || bookings.length === 0) {
                tableContainer.innerHTML = `<div class="empty-state">Jokių rezervacijų kol kas nėra.</div>`;
                return;
            }

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Klientas</th>
                            <th>Telefonas</th>
                            <th>Paslauga</th>
                            <th>Norima Data</th>
                            <th>Žinutė</th>
                            <th>Veiksmai</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            bookings.forEach(b => {
                const createdDate = new Date(b.createdAt).toLocaleString('lt-LT');
                html += `
                    <tr>
                        <td><small style="color: var(--text-muted)">${createdDate}</small></td>
                        <td><strong>${b.name}</strong></td>
                        <td>${b.phone}</td>
                        <td><span class="badge-service">${b.service}</span></td>
                        <td>${b.preferred_date || '-'}</td>
                        <td>${b.message || '-'}</td>
                        <td>
                            <button class="delete-btn" onclick="deleteBooking('${b._id}')">Ištrinti</button>
                        </td>
                    </tr>
                `;
            });

            html += `</tbody></table>`;
            tableContainer.innerHTML = html;
        }

        async function deleteBooking(id) {
            if (!confirm('Ar tikrai norite ištrinti šią rezervaciją?')) return;

            const token = sessionStorage.getItem('adminToken');
            try {
                const response = await fetch(`${API_URL}/api/bookings/${id}?password=${encodeURIComponent(token)}`, {
                    method: 'DELETE'
                });
                if (response.ok) {
                    loadDashboard(token);
                } else {
                    alert('Nepavyko ištrinti.');
                }
            } catch (err) {
                console.error(err);
                alert('Nepavyko ištrinti.');
            }
        }
    </script>
</body>

</html>
