<!DOCTYPE html>
<html lang="lt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Hair Beauty by Greta</title>
    <link rel="stylesheet" href="styles.css?v=2">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: var(--bg-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .admin-header {
            background-color: var(--primary);
            color: var(--white);
            padding: 20px 0;
            text-align: center;
        }

        .admin-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
            flex-grow: 1;
            width: 100%;
        }

        /* Login Screen */
        #loginScreen {
            max-width: 400px;
            margin: 100px auto;
            background: var(--white);
            padding: 40px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-md);
            text-align: center;
        }

        #loginScreen h2 {
            margin-bottom: 20px;
            font-family: var(--font-heading);
            color: var(--primary);
        }

        #loginScreen input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: var(--radius);
            font-family: var(--font-body);
        }

        #loginError {
            color: red;
            margin-bottom: 15px;
            font-size: 0.9rem;
            display: none;
        }

        /* Dashboard Screen */
        #dashboardScreen {
            display: none;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .logout-btn {
            background: transparent;
            border: 1px solid var(--accent-primary);
            color: var(--accent-primary);
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: var(--accent-primary);
            color: var(--white);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--white);
            box-shadow: var(--shadow-sm);
            border-radius: var(--radius);
            overflow: hidden;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: var(--primary);
            color: var(--white);
            font-weight: 500;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .delete-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #ff6b81;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
            background: var(--white);
            border-radius: var(--radius);
        }
    </style>
</head>

<body>

    <header class="admin-header">
        <div class="container">
            <h1 style="font-family: var(--font-heading); font-size: 2rem;">Hair Beauty by Greta | Admin</h1>
        </div>
    </header>

    <div class="admin-container">

        <!-- Login Form -->
        <div id="loginScreen">
            <h2>Prisijungimas</h2>
            <div id="loginError">Neteisingas slaptažodis!</div>
            <form id="loginForm">
                <input type="password" id="adminPassword" placeholder="Įveskite slaptažodį..." required>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Prisijungti</button>
            </form>
        </div>

        <!-- Dashboard -->
        <div id="dashboardScreen">
            <div class="dashboard-header">
                <h2>Naujausios Rezervacijos</h2>
                <div>
                    <button class="logout-btn" onclick="logout()">Atsijungti</button>
                </div>
            </div>

            <div id="tableContainer">
                <!-- Table will be injected here via JS -->
            </div>
        </div>

    </div>

    <script>
        // Use live backend URL for the admin panel as well
        const API_URL = 'https://hairbeauty-website.onrender.com';

        const loginScreen = document.getElementById('loginScreen');
        const dashboardScreen = document.getElementById('dashboardScreen');
        const loginForm = document.getElementById('loginForm');
        const tableContainer = document.getElementById('tableContainer');
        const loginError = document.getElementById('loginError');

        // Check if already logged in (session storage)
        const storedToken = sessionStorage.getItem('adminToken');
        if (storedToken) {
            loadDashboard(storedToken);
        }

        // Login Submit
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const pwd = document.getElementById('adminPassword').value;

            // Try fetching to see if password is valid
            try {
                const response = await fetch(`${API_URL}/api/bookings?password=${encodeURIComponent(pwd)}`);
                if (response.ok) {
                    sessionStorage.setItem('adminToken', pwd);
                    loginError.style.display = 'none';
                    const data = await response.json();
                    renderTable(data);
                    showDashboard();
                } else {
                    loginError.style.display = 'block';
                }
            } catch (err) {
                console.error(err);
                alert("Nepavyko prisijungti prie serverio.");
            }
        });

        function logout() {
            sessionStorage.removeItem('adminToken');
            dashboardScreen.style.display = 'none';
            loginScreen.style.display = 'block';
            document.getElementById('adminPassword').value = '';
        }

        function showDashboard() {
            loginScreen.style.display = 'none';
            dashboardScreen.style.display = 'block';
        }

        async function loadDashboard(token) {
            try {
                const response = await fetch(`${API_URL}/api/bookings?password=${encodeURIComponent(token)}`);
                if (response.ok) {
                    const data = await response.json();
                    renderTable(data);
                    showDashboard();
                } else {
                    // Token expired or server restarted
                    logout();
                }
            } catch (err) {
                console.error(err);
                logout();
            }
        }

        function renderTable(bookings) {
            if (!bookings || bookings.length === 0) {
                tableContainer.innerHTML = `<div class="empty-state">Jokių rezervacijų kol kas nėra.</div>`;
                return;
            }

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>Data (Kada pateikta)</th>
                            <th>Klientas</th>
                            <th>Telefonas</th>
                            <th>Paslauga</th>
                            <th>Pageidaujama Data</th>
                            <th>Žinutė</th>
                            <th>Veiksmai</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            bookings.forEach(b => {
                const createdDate = new Date(b.createdAt).toLocaleString('lt-LT');
                html += `
                    <tr>
                        <td>${createdDate}</td>
                        <td><strong>${b.name}</strong></td>
                        <td>${b.phone}</td>
                        <td>${b.service}</td>
                        <td>${b.preferred_date || '-'}</td>
                        <td>${b.message || '-'}</td>
                        <td>
                            <button class="delete-btn" onclick="deleteBooking('${b._id}')">Ištrinti</button>
                        </td>
                    </tr>
                `;
            });

            html += `</tbody></table>`;
            tableContainer.innerHTML = html;
        }

        async function deleteBooking(id) {
            if (!confirm('Ar tikrai norite ištrinti šią rezervaciją?')) return;

            const token = sessionStorage.getItem('adminToken');
            try {
                const response = await fetch(`${API_URL}/api/bookings/${id}?password=${encodeURIComponent(token)}`, {
                    method: 'DELETE'
                });
                if (response.ok) {
                    // Reload table
                    loadDashboard(token);
                } else {
                    alert('Nepavyko ištrinti.');
                }
            } catch (err) {
                console.error(err);
                alert('Nepavyko ištrinti.');
            }
        }
    </script>
</body>

</html>
